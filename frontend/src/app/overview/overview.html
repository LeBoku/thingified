<div class="list">
    <div class="thing" *ngFor="let thing of things?._items">{{thing.name}} <div (click)="deleteThing(thing)">-</div></div>
</div>

<div (click)="isShowingForm = true" *ngIf="!isShowingForm">Add Thing</div>
<div class="formContainer" *ngIf="isShowingForm">
    <tng-form (onCreated)="onThingAdded()"></tng-form>
    <div (click)="isShowingForm = false">hide</div>
</div>
