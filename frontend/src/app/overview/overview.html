<div class="list">
    <tng-overview-thing *ngFor="let thing of things?._items" [thing]="thing" (onDeleted)="loadThings()"> </tng-overview-thing>
</div>

<div class="formContainer" [ngClass]="{open: isShowingForm}">
    <div class="showFormButton" (click)="isShowingForm = !isShowingForm">+</div>
    <tng-form (onSaved)="onThingAdded()" *ngIf="isShowingForm"></tng-form>
</div>
